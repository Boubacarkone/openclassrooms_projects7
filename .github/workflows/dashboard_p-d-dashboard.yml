name: Heroku Deployment

on:
  push:
    branches:
      - Dashboard

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.16

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Ajouter ici les étapes de build spécifiques à votre modèle de machine learning
      # par exemple, la formation du modèle, la génération des fichiers nécessaires, etc.

      - name: Run tests
       run: |
         python -m pytest  src/app_test.py

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.16

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: p-a-d-dashboard

      - name: Deploy to Heroku
        run: git push heroku HEAD:main
